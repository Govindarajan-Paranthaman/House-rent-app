<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>House Rent App</h1>
        <input type="text" id="search-bar" placeholder="Search by location or keywords..." />
    </header>
    <section id="filters">
        <h2>Filters</h2>
        <label>
            Rent Range:
            <input type="range" id="rent-range" min="500" max="5000" step="500" value="3000">
            <span id="rent-value">$3000</span>
        </label>
        <label>
            Property Type:
            <select id="property-type">
                <option value="all">All</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="room">Room</option>
            </select>
        </label>
        <button id="filter-btn">Apply Filters</button>
    </section>
    <main>
        <div id="property-list"></div>
    </main>
    <footer>
        <p>Â© 2024 House Rent App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
